name: lshboshethNest CI
on: 
  push: 
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04  # å‡çº§è‡³ LTS ç‰ˆæœ¬
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Cache node_modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

      - name: Build
        run: |
          npm ci       # ä¸¥æ ¼ä¾èµ–é”å®šï¼ˆä¼˜äº npm installï¼‰
          npm run build

      - name: Deploy ğŸš€
        uses: cross-the-world/scp-pipeline@v1
        env:
          WELCOME: "ğŸš€ Deploying..."
        with:
          host: ${{ secrets.DR_HOST }}
          user: ${{ secrets.DR_USER }}
          pass: ${{ secrets.DR_PASS }}
          connect_timeout: 30s
          local: 'dist/*'
          remote: /home/lshboshethNest
          last_ssh: |
            cd /home/lshboshethNest/src
            pm2 reload main --update-env || pm2 start main.js --name lshboshethNest
