name: lshboshethNest CI
on: 
  push: 
    branches: [ master ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Deploy 🚀
        uses: cross-the-world/scp-pipeline@master
        env:
          WELCOME: "🚀 Deploying..."
        with:
          host: ${{ secrets.DR_HOST }}
          user: ${{ secrets.DR_USER }}
          pass: ${{ secrets.DR_PASS }}
          connect_timeout: 30s
          local: 'dist/*'
          remote: /home/lshboshethNest
          last_ssh: |
            cd /home/lshboshethNest
            npm install
            cd src
            pm2 start main.ts --name lshboshethNest
